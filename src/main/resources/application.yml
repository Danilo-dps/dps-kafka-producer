spring:
  application:
    name: dps-kafka-producer
  kafka:
    bootstrap:
      servers: localhost:9092
    properties:
      spring.json.trusted.packages: "*"
server:
  port: 8081
  datasource:
    url: jdbc:h2:mem:userdbn;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

jpa:
  hibernate:
    ddl-auto: create-drop
  show-sql: true
  properties:
    hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.H2Dialect
    cache:
      use_second_level_cache: false

sql:
  init:
    mode: always
    platform: h2
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
          trace: false
          web-allow-others: false